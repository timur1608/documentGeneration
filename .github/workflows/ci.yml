name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "23"
          cache: "gradle"

      - name: Run tests
        run: ./gradlew test

      - name: Build bootJar
        run: ./gradlew bootJar
